<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synchronous And Asynchronous</title>
</head>
<body>

  <h1>Synchronous And Asynchronous Example</h1>

  <script>

      //Asynchronous----------------------

      console.log("Start");
      setTimeout(() => {
          console.log("Middle");
      },2000)
      console.log("End");

  </script>

</body>
</html>
